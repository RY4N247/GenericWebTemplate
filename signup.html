    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; overflow: hidden;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6" style="max-width: 637px; height: 559px;">
                    <div class="card shadow-lg rounded" style="background: #001213; border-radius: 45px;">
                        <div class="card-body">
                            <h2 class="text-center" style="color: #CBF2D9;">TickList Sign Up</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label" style="color: #CBF2D9;">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" style="border-bottom: 1px solid #CBF2D9;">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label" style="color: #CBF2D9;">Email</label>
                                    <input type="email" class="form-control" id="email" style="border-bottom: 1px solid #CBF2D9;">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label" style="color: #CBF2D9;">Password</label>
                                    <input type="password" class="form-control" id="email" style="border-bottom: 1px solid #CBF2D9;">
                                </div>
                                <div class="mb-3">
                                    <label for="confirm password" class="form-label" style="color: #CBF2D9;">Confirm Password</label>
                                    <input type="confirm password" class="form-control" id="email" style="border-bottom: 1px solid #CBF2D9;">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class=" btn-block" style="background: #00AE70; color: #CBF2D9; border-radius: 35px; width: 342.01px; outline-color: #00AE70;">Sign Up</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
